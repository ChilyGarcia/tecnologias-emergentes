<ion-content [fullscreen]="true" scrollY="false">
  <div class="relative w-full h-full">
    <app-map class="absolute top-0 left-0 w-full h-full z-0"></app-map>

    <div
      class="absolute bottom-0 left-0 w-full h-[50%] flex justify-center items-center z-10"
    >
      <div class="bg-base-100 w-full h-full shadow-xl rounded-tl-3xl">
        <div class="flex flex-col justify-center items-center p-4 w-full">
          <label class="font-bold" style="font-family: 'DM Sans', sans-serif"
            >Selecciona un destino</label
          >

          <div class="flex flex-row justify-center items-center w-full mt-4">
            <div class="flex justify-center items-center w-full">
              <button class="btn">Hotel</button>
            </div>

            <div class="flex justify-center items-center w-full">
              <button class="btn">Restaurante</button>
            </div>

            <div class="flex justify-center items-center w-full">
              <button class="btn">Bar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
